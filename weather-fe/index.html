<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <h1>Current Weather</h1>
</head>

<body>
    <div id="app">
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br>
    <button onclick="getWeather()">Get weather</button><br>
    <label for="cities">Cities:</label><br>
    <button onclick="fetchCities()">Get cities</button>
    <p id="cities"></p>
    <p id="result"></p>
    <p>Temperature: Celsius</p> <p id="temperature"></p>
    <p>Weather:</p><p id="weather"></p>
    <p>Windspeed: km/h</p> <p id="windspeed"></p>
    <p>Humidity: %</p> <p id="humidity"></p>
    </div>
    <script src="script.js"></script>
</body>
<style>
    @media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}

@media only screen and (min-width: 600px) {
    body{
        background-color: darkcyan;
    }

}
    h1{
        text-align: center;
        color: coral;
    }
    #app{
        background-color: beige;
        text-align: center;
    }
</style>
</html>
